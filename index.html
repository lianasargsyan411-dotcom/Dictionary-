            if (!groupedWords[firstLetter]) {
                groupedWords[firstLetter] = [];
            }
            groupedWords[firstLetter].push(item);
        });

        // Ցուցադրել բառարանը
        function displayDictionary(words = dictionaryWords) {
            const container = document.getElementById('dictionaryContent');
            container.innerHTML = '';

            if (words.length === 0) {
                container.innerHTML = '<div class="no-results">Ոչ մի բառ չի գտնվել</div>';
                return;
            }

            // Խմբավորել ըստ առաջին տառի
            const grouped = {};
            words.forEach(item => {
                const firstLetter = item.word.charAt(0).toUpperCase();
                if (!grouped[firstLetter]) {
                    grouped[firstLetter] = [];
                }
                grouped[firstLetter].push(item);
            });

            // Ցուցադրել այբբենական կարգով
            Object.keys(grouped).sort().forEach(letter => {
                const section = document.createElement('div');
                section.className = 'alphabet-section';
                
                const header = document.createElement('h2');
                header.className = 'letter-header';
                header.textContent = letter;
                
                const grid = document.createElement('div');
                grid.className = 'words-grid';
                
                grouped[letter].forEach(item => {
                    const wordItem = document.createElement('div');
                    wordItem.className = 'word-item';
                    wordItem.innerHTML = `
                        <div class="word-text">${item.word}</div>
                        <div class="word-definition">${item.definition}</div>
                    `;
                    grid.appendChild(wordItem);
                });
                
                section.appendChild(header);
                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        // Որոնման ֆունկցիա
        function searchWords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredWords = dictionaryWords.filter(item => 
                item.word.toLowerCase().includes(searchTerm) || 
                item.definition.toLowerCase().includes(searchTerm)
            );
            displayDictionary(filteredWords);
        }

        document.getElementById('searchInput').addEventListener('input', searchWords);

        // Սկզբնական ցուցադրում
        displayDictionary();

        // Խմբավորել բառերը ըստ առաջին տառի
        const groupedWords = {};
        dictionaryWords.forEach(item => {
            const firstLetter = item.word.charAt(0).toUpperCase();
            if (!groupedWords[firstLetter]) {
                groupedWords[firstLetter] = [];
            }
            groupedWords[firstLetter].push(item);
        });

        // Ցուցադրել բառարանը
        function displayDictionary(words = dictionaryWords) {
            const container = document.getElementById('dictionaryContent');
            container.innerHTML = '';

            if (words.length === 0) {
                container.innerHTML = '<div class="no-results">Ոչ մի բառ չի գտնվել</div>';
                return;
            }

            // Խմբավորել ըստ առաջին տառի
            const grouped = {};
            words.forEach(item => {
                const firstLetter = item.word.charAt(0).toUpperCase();
                if (!grouped[firstLetter]) {
                    grouped[firstLetter] = [];
                }
                grouped[firstLetter].push(item);
            });

            // Ցուցադրել այբբենական կարգով
            Object.keys(grouped).sort().forEach(letter => {
                const section = document.createElement('div');
                section.className = 'alphabet-section';
                
                const header = document.createElement('h2');
                header.className = 'letter-header';
                header.textContent = letter;
                
                const grid = document.createElement('div');
                grid.className = 'words-grid';
                
                grouped[letter].forEach(item => {
                    const wordItem = document.createElement('div');
                    wordItem.className = 'word-item';
                    wordItem.innerHTML = `
                        <div class="word-text">${item.word}</div>
                        <div class="word-definition">${item.definition}</div>
                    `;
                    grid.appendChild(wordItem);
                });
                
                section.appendChild(header);
                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        // Որոնման ֆունկցիա
        function searchWords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredWords = dictionaryWords.filter(item => 
                item.word.toLowerCase().includes(searchTerm) || 
                item.definition.toLowerCase().includes(searchTerm)
            );
            displayDictionary(filteredWords);
        }

        // Ավելացնել իրադարձության լսիչ որոնման դաշտի համար
        document.getElementById('searchInput').addEventListener('input', searchWords);

        // Սկզբնական ցուցադրում
        displayDictionary();
